<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">
<head>
	<title>jQuery slideshow plugin BACLV</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="jQuery.slideshow" />
	<meta name="robots" content="index, follow" />
	<link href="main.css" rel="stylesheet" type="text/css" />
	<link href="slideshow.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="jquery.slideshow.js"></script>
</head>
<body>
	<div id="app">
		<h1>jQuery.slideShow</h1>
		<h2>Example: Simple Slideshow</h2>
		<!-- First Slideshow -->
		<div class="slideShow">
			<ul class="slides">
				<li class="slide"><img src="1.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="2.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="3.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="4.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="5.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="6.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="7.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="8.jpg" border="0" alt="" /></li>
			</ul>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				// simplest example
				$('.slideShow').slideShow({
					interval: 3,
					transition: {
						mode: 'slide',
						speed: 2000
					}
				});
			});
		</script>
	</div>
</body>
</html>
